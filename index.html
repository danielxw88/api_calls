<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CALLS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <!-- Fetch Data Buttons -->
    <button id="fetchDataButton">Fetch Data with fetch()</button>
    <button id="fetchDataXHRButton">Fetch Data with XHR</button>
    
    <!-- Form to Send Data -->
    <form id="postForm">
        <label for="postTitle">Post Title:</label>
        <input type="text" id="postTitle" name="title" required>

        <label for="postBody">Post Body:</label>
        <textarea id="postBody" name="body" required></textarea>

        <button type="submit">Send Post</button>
    </form>

     <!-- Form to Update Data -->
     <form id="putForm">
        <label for="updateId">Post ID (to update):</label>
        <input type="number" id="updateId" name="id" required>

        <label for="updateTitle">New Post Title:</label>
        <input type="text" id="updateTitle" name="title" required>

        <label for="updateBody">New Post Body:</label>
        <textarea id="updateBody" name="body" required></textarea>

        <button type="submit">Update Post</button>
    </form>

    <!-- Display the Data -->
    <div id="dataDisplay"></div>

    
</body>
</html>
